<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banimentos — Painel Premium</title>

<style>
    body{
        margin:0;
        padding:0;
        background:#050505;
        font-family:Arial, sans-serif;
        color:white;
        overflow:hidden;
    }

    /* Fundo com efeito de desfoque + transparência */
    .overlay{
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        backdrop-filter:blur(10px);
        background:rgba(0,0,0,0.45);
        display:flex;
        justify-content:center;
        align-items:center;
        animation:bgFade 0.6s ease;
    }

    @keyframes bgFade{
        from{opacity:0;}
        to{opacity:1;}
    }

    /* Painel flutuante estilo vidro neon */
    .frame{
        width:370px;
        padding:25px;
        border-radius:20px;
        background:rgba(20,20,20,0.75);
        border:1.6px solid rgba(0,140,255,0.4);
        box-shadow:
            0 0 12px rgba(0,140,255,0.35),
            inset 0 0 15px rgba(0,0,0,0.5);
        animation:popup 0.45s ease-out;
    }

    @keyframes popup{
        from{opacity:0; transform:scale(0.85);}
        to{opacity:1; transform:scale(1);}
    }

    h2{
        text-align:center;
        margin-bottom:20px;
        font-size:22px;
        font-weight:900;
        color:#00aaff;
        text-shadow:0 0 7px rgba(0,170,255,0.7);
        letter-spacing:1px;
    }

    label{
        display:block;
        margin-bottom:6px;
        font-size:14px;
        opacity:0.9;
    }

    input, select, textarea{
        width:100%;
        padding:12px;
        margin-bottom:14px;
        border-radius:10px;
        border:1px solid rgba(0,140,255,0.3);
        background:rgba(0,0,0,0.55);
        color:white;
        font-size:14px;
        transition:0.25s;
        outline:none;
    }

    input:focus, select:focus, textarea:focus{
        border-color:#00aaff;
        box-shadow:0 0 12px #0095e8;
        background:rgba(0,0,0,0.75);
    }

    textarea{height:75px; resize:none;}

    .btn{
        width:100%;
        padding:14px;
        font-size:16px;
        font-weight:bold;
        border:none;
        border-radius:12px;
        cursor:pointer;
        margin-top:10px;
        transition:0.3s;
        background:linear-gradient(90deg,#007bff,#00c3ff);
        color:white;
        box-shadow:0 0 12px rgba(0,140,255,0.7);
    }

    .btn:hover{
        background:linear-gradient(90deg,#0095ff,#14d7ff);
        box-shadow:0 0 15px rgba(0,160,255,0.9);
        transform:scale(1.03);
    }
</style>
</head>

<body>

<div class="overlay">
    <div class="frame">

        <h2>Cadastro de Banimento</h2>

        <label>Seu Nome Completo</label>
        <input id="nome" type="text" placeholder="Ex: Gabriel Souza">

        <label>Tempo do Ban</label>
        <select id="tempo">
            <option value="24H">24 Horas — R$ 5,99</option>
            <option value="10 dias">10 Dias — R$ 15,99</option>
            <option value="permanente">Permanente — R$ 25,99</option>
        </select>

        <label>Cupom (Opcional)</label>
        <input id="cupom" type="text" placeholder="Ex: DESCONTO10">

        <label>ID da Pessoa (somente números)</label>
        <input id="idBan" type="text" placeholder="Ex: 12992922">

        <label>Mensagem Opcional</label>
        <textarea id="mensagem" placeholder="Motivo do ban..."></textarea>

        <button class="btn" onclick="enviarWhatsapp()">Enviar para WhatsApp</button>

    </div>
</div>

<script>
function enviarWhatsapp() {
    const nome = document.getElementById("nome").value.trim();
    const tempo = document.getElementById("tempo").value;
    const mensagem = document.getElementById("mensagem").value.trim();
    const idBan = document.getElementById("idBan").value.trim();
    const cupom = document.getElementById("cupom").value.trim();

    if (!nome || !tempo || !idBan){
        alert("Preencha Nome, Tempo e ID do Usuário!");
        return;
    }

    if(!/^[0-9]+$/.test(idBan)){
        alert("O ID deve conter somente números!");
        return;
    }

    const texto =
        "=== NOVO BANIMENTO ===%0A" +
        "Nome: " + nome + "%0A" +
        "Tempo: " + tempo + "%0A" +
        "ID do Usuário: " + idBan + "%0A" +
        "Cupom: " + (cupom || "Nenhum") + "%0A" +
        "Mensagem: " + (mensagem || "Nenhuma");

    window.open("https://wa.me/15996228860?text=" + texto, "_blank");
}
</script>

</body>
</html>
