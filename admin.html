<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äî Painel GbzStudio</title>

<style>
/* ====== ESTILO GERAL ====== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0c0c0c;
    color: white;
}

/* HEADER */
header {
    background: #151515;
    padding: 15px 20px;
    font-size: 22px;
    font-weight: bold;
    box-shadow: 0 0 15px #000;
}

/* CONTAINER DO PAINEL */
#painel {
    display: none;
    padding: 20px;
}

/* ABA SUPERIOR */
.nav {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
}

.nav button {
    background: #333;
    padding: 12px 20px;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: .2s;
}

.nav button:hover {
    background: #555;
}

.nav button.active {
    background: #6a3cff;
}

/* CARDS DO DASHBOARD */
.cards {
    display: flex;
    gap: 20px;
}

.card {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    width: 260px;
    box-shadow: 0 0 8px #000;
    transition: .2s;
}

.card:hover {
    transform: scale(1.02);
}

/* TABELAS */
.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table th, .table td {
    padding: 12px;
    border-bottom: 1px solid #2a2a2a;
}

.table th {
    background: #222;
}

/* FORMUL√ÅRIOS */
input, textarea {
    width: 100%;
    padding: 12px;
    background: #111;
    color: white;
    border: 1px solid #444;
    border-radius: 8px;
    margin-top: 10px;
    margin-bottom: 15px;
}

button.action {
    background: #6a3cff;
    padding: 14px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

button.action:hover {
    background: #875aff;
}

#loginBox {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

</style>
</head>
<body>

<header>Painel Administrativo ‚Äî GbzStudio</header>

<!-- LOGIN GOOGLE -->
<div id="loginBox">
    <button class="action" style="width:auto;" id="loginBtn">Entrar com Google</button>
</div>

<!-- PAINEL -->
<div id="painel">

    <!-- NAVEGA√á√ÉO -->
    <div class="nav">
        <button class="active" onclick="mostrarAba('dashboard')">üìä Dashboard</button>
        <button onclick="mostrarAba('afiliados')">üë• Afiliados</button>
        <button onclick="mostrarAba('produtos')">üì¶ Produtos</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="aba">
        <h2>Vis√£o Geral</h2>
        <div class="cards">
            <div class="card">
                <h3>Afiliados Registrados</h3>
                <p id="countAfiliados">0</p>
            </div>
            <div class="card">
                <h3>Produtos Cadastrados</h3>
                <p id="countProdutos">0</p>
            </div>
        </div>
    </div>

    <!-- LISTA AFILIADOS -->
    <div id="afiliados" class="aba" style="display:none;">
        <h2>Afiliados Registrados</h2>
        <table class="table" id="tabelaAfiliados">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>C√≥digo</th>
                <th>Idade</th>
                <th>Pix</th>
                <th>Vendas</th>
            </tr>
        </table>
    </div>

    <!-- PRODUTOS -->
    <div id="produtos" class="aba" style="display:none;">
        <h2>Lan√ßar Produto</h2>

        <input id="produtoNome" placeholder="Nome do Produto">
        <textarea id="produtoDesc" placeholder="Descri√ß√£o"></textarea>
        <input id="produtoPreco" placeholder="Pre√ßo">

        <button class="action" onclick="salvarProduto()">Salvar Produto</button>

        <h2 style="margin-top:40px;">Produtos Cadastrados</h2>

        <table class="table" id="tabelaProdutos">
            <tr>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Gerenciar</th>
            </tr>
        </table>
    </div>

</div>

<script type="module">
/* ========= IMPORTS FIREBASE ========= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
    getAuth, GoogleAuthProvider, signInWithPopup 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
    getDatabase, ref, get, set, remove 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ========= CONFIG ========= */
const firebaseConfig = {
  apiKey: "AIzaSyD6UyxqTZAlPLjcadS45YYj2HUEK6fTV80",
  authDomain: "bancdataofc.firebaseapp.com",
  databaseURL: "https://bancdataofc-default-rtdb.firebaseio.com",
  projectId: "bancdataofc",
  storageBucket: "bancdataofc.firebasestorage.app",
  messagingSenderId: "1032596370698",
  appId: "1:1032596370698:web:26c710d196fb2b59e876f3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const provider = new GoogleAuthProvider();
provider.setCustomParameters({ prompt: "select_account" });

/* ========= LOGIN ========= */
const loginBtn = document.getElementById("loginBtn");
const loginBox = document.getElementById("loginBox");
const painel = document.getElementById("painel");

const adminEmail = "gabrielcordeirosilva2010@gmail.com";

loginBtn.onclick = async () => {
    try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (user.email !== adminEmail) {
            alert("Acesso negado ‚Äî voc√™ n√£o √© administrador.");
            return;
        }

        loginBox.style.display = "none";
        painel.style.display = "block";

        carregarDashboard();
        carregarAfiliados();
        carregarProdutos();

    } catch (e) {
        alert("Erro no login: " + e.message);
    }
};

/* ========= NAVEGA√á√ÉO ========= */
window.mostrarAba = function(aba) {
    document.querySelectorAll(".aba").forEach(div => div.style.display = "none");
    document.getElementById(aba).style.display = "block";

    document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
};

/* ========= DASHBOARD ========= */
async function carregarDashboard() {
    let afiliadosSnap = await get(ref(db, "afiliados"));
    let produtosSnap = await get(ref(db, "produtos"));

    document.getElementById("countAfiliados").innerText = afiliadosSnap.exists()
        ? Object.keys(afiliadosSnap.val()).length
        : 0;

    document.getElementById("countProdutos").innerText = produtosSnap.exists()
        ? Object.keys(produtosSnap.val()).length
        : 0;
}

/* ========= AFILIADOS ========= */
async function carregarAfiliados() {
    const tabela = document.getElementById("tabelaAfiliados");

    const snap = await get(ref(db, "afiliados"));

    if (!snap.exists()) return;

    Object.values(snap.val()).forEach(a => {
        let tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${a.nome} ${a.sobrenome}</td>
            <td>${a.email}</td>
            <td>${a.codigo}</td>
            <td>${a.idade}</td>
            <td>${a.pix}</td>
            <td>${a.totalVendas}</td>
        `;

        tabela.appendChild(tr);
    });
}

/* ========= PRODUTOS ========= */
async function carregarProdutos() {
    const tabela = document.getElementById("tabelaProdutos");

    const snap = await get(ref(db, "produtos"));
    if (!snap.exists()) return;

    const dados = snap.val();

    Object.keys(dados).forEach(id => {
        const p = dados[id];
        let tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${p.nome}</td>
            <td>R$ ${p.preco}</td>
            <td>
                <button onclick="excluirProduto('${id}')" style="background:#ff3b3b;padding:6px;border:none;border-radius:6px;">Excluir</button>
            </td>
        `;

        tabela.appendChild(tr);
    });
}

window.salvarProduto = async function() {
    const nome = document.getElementById("produtoNome").value;
    const desc = document.getElementById("produtoDesc").value;
    const preco = document.getElementById("produtoPreco").value;

    if (!nome || !desc || !preco) {
        alert("Preencha tudo.");
        return;
    }

    const id = Date.now();

    await set(ref(db, "produtos/" + id), {
        nome, desc, preco
    });

    alert("Produto salvo!");
    location.reload();
};

window.excluirProduto = async function(id) {
    if (!confirm("Deseja mesmo excluir esse produto?")) return;

    await remove(ref(db, "produtos/" + id));

    alert("Produto removido.");
    location.reload();
};

</script>

</body>
</html>
