<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithmat - Biblioteca de Regras Comunit√°rias</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Vari√°veis de Cores (Tema Dark) */
        :root {
            --primary-color: #A020F0; /* Roxo/Violeta (Similar ao Litmatch) */
            --secondary-color: #4CAF50; /* Verde para sucesso/a√ß√£o */
            --bg-dark: #121212; /* Fundo principal escuro */
            --card-dark: #1E1E1E; /* Fundo dos cart√µes */
            --text-light: #F0F0F0; /* Cor principal do texto */
            --text-muted: #B0B0B0; /* Texto secund√°rio/info */
            --border-dark: #333333; /* Bordas e separadores */
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Sombra escura mais vis√≠vel */
            --input-bg: #2C2C2C;
        }

        /* Estilo Base */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark); 
            margin: 0;
            padding: 0;
            color: var(--text-light);
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Cart√µes (Containers de Conte√∫do) */
        .card {
            background-color: var(--card-dark);
            border-radius: 16px; /* Mais arredondado */
            box-shadow: var(--card-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        /* Header (Cabe√ßalho do "App") */
        .app-header {
            background: linear-gradient(135deg, #A020F0, #D8BFD8); /* Gradiente Roxo/Rosa */
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-title {
            margin: 0;
            font-size: 2.8em;
            font-weight: 700;
        }

        .header-subtitle {
            margin: 8px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        h2 {
            color: var(--text-light);
            border-bottom: 2px solid var(--border-dark);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Formul√°rio de Postagem */
        .rule-form input[type="text"],
        .rule-form input[type="url"],
        .rule-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-dark);
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--text-light);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .rule-form input:focus, .rule-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(160, 32, 240, 0.3);
            outline: none;
        }

        .rule-form textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-btn:hover {
            background-color: #8A2BE2; /* Roxo mais escuro */
            transform: translateY(-1px);
        }

        /* Mensagens de Feedback */
        .message {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.05em;
            /* Cores ajustadas no JS para o tema dark */
        }

        /* Exibi√ß√£o das Regras */
        .rules-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .rule-card {
            border: 1px solid var(--border-dark);
            border-top: 5px solid var(--primary-color); /* Destaque roxo */
            padding: 20px;
            border-radius: 12px;
            background-color: var(--card-dark);
            position: relative;
            box-shadow: var(--card-shadow);
        }

        .rule-card h3 {
            margin-top: 0;
            color: var(--text-light);
            font-size: 1.5em;
            padding-bottom: 8px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border-dark);
        }

        .rule-text {
            background-color: var(--input-bg); /* Fundo do c√≥digo da regra */
            border: 1px solid #3A3A3A;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 15px;
            cursor: copy;
            line-height: 1.5;
            color: #7FFF00; /* Cor de destaque verde lim√£o para o c√≥digo (estilo terminal) */
        }
        
        /* Melhorando a cor da tag <a> dentro do rule-text, se houver */
        .rule-text a {
            color: #ADD8E6; /* Azul claro para links */
        }

        .rule-info {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .rule-info strong {
            color: var(--text-light);
            font-weight: 600;
        }
        
        .rule-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .rule-info a:hover {
            color: #8A2BE2;
            text-decoration: underline;
        }

        .copy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #8A2BE2;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            border-top: 1px solid var(--border-dark);
            color: var(--text-muted);
            font-size: 0.9em;
            background-color: var(--card-dark);
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1 class="header-title">Lithmat Regras üìú</h1>
        <p class="header-subtitle">Compartilhe as regras do seu grupo para a comunidade copiar!</p>
    </header>

    <main class="container">
        <section class="post-section card">
            <h2>‚úçÔ∏è Enviar Nova Regra</h2>
            <form id="ruleForm" class="rule-form">
                <input type="text" id="ruleTitle" placeholder="T√≠tulo da Regra (Ex: 'Proibido Spam')" required>
                <textarea id="groupRule" placeholder="Regra de Grupo (O texto completo para copiar e colar)" rows="5" required></textarea>
                <input type="text" id="category" placeholder="Categoria (Ex: 'Modera√ß√£o', 'Geral', 'Conte√∫do')">
                <input type="text" id="user" placeholder="Seu Nome de Usu√°rio (Opcional)">
                <input type="url" id="idLinkProfile" placeholder="Link do Perfil (Ex: https://link.perfil/user) (Opcional)">
                <button type="submit" class="submit-btn">Postar Regra</button>
                <p id="message" class="message"></p>
            </form>
        </section>

        <section class="display-section">
            <h2>üìö Regras da Comunidade</h2>
            <div id="rulesContainer" class="rules-container">
                <p class="loading-message">Carregando regras...</p>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>Projeto de Biblioteca de Regras Comunit√°rias - C√≥digo Aberto</p>
    </footer>

    <script>
        // A sua configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgU_MiSKWchHcItzu62cF_RySm0EmPKIE",
            authDomain: "bancodataregrageneral.firebaseapp.com",
            databaseURL: "https://bancodataregrageneral-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bancodataregrageneral",
            storageBucket: "bancodataregrageneral.firebasestorage.app",
            messagingSenderId: "578599910104",
            appId: "1:578599910104:web:38e9fdf1aea786376fb5ad"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Refer√™ncia para o banco de dados (o n√≥ 'rules')
        const database = firebase.database();
        const rulesRef = database.ref('rules');

        const ruleForm = document.getElementById('ruleForm');
        const rulesContainer = document.getElementById('rulesContainer');
        const messageElement = document.getElementById('message');

        /**
         * Fun√ß√µes Auxiliares
         */
        
        // Formata o timestamp para um formato leg√≠vel
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Data Desconhecida';
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('pt-BR', options);
        }

        /**
         * Fun√ß√µes de UI
         */

        // Cria o elemento HTML para uma regra (usando Template Literals)
        function createRuleCard(rule) {
            const card = document.createElement('div');
            card.className = 'rule-card';
            
            const formattedDate = formatTimestamp(rule.timestamp);
            const linkText = rule.idLinkProfile ? (rule.idLinkProfile.length > 30 ? rule.idLinkProfile.substring(0, 30) + '...' : rule.idLinkProfile) : '';
            
            // Constr√≥i o conte√∫do do card
            card.innerHTML = `
                <h3>${rule.title}</h3>
                <div class="rule-info"><strong>Categoria:</strong> ${rule.category || 'N/A'}</div>
                <div class="rule-info"><strong>Postado por:</strong> ${rule.user || 'An√¥nimo'}</div>
                ${rule.idLinkProfile ? 
                    `<div class="rule-info"><strong>Link:</strong> <a href="${rule.idLinkProfile}" target="_blank" rel="noopener noreferrer">${linkText}</a></div>` 
                    : ''}
                <div class="rule-info"><strong>Data:</strong> ${formattedDate}</div>
                <p><strong>Regra Completa:</strong></p>
                <div class="rule-text" id="rule-text-${rule.id}">${rule.groupRule}</div>
                <button class="copy-btn" data-rule-id="${rule.id}">Copiar Regra</button>
            `;

            // Adiciona o evento de clique para copiar
            card.querySelector('.copy-btn').addEventListener('click', (e) => {
                const ruleId = e.target.dataset.ruleId;
                const textToCopy = document.getElementById(`rule-text-${ruleId}`).textContent;
                
                // Usa a API de Clipboard para copiar
                navigator.clipboard.writeText(textToCopy).then(() => {
                    e.target.textContent = 'Copiado! ‚úÖ';
                    e.target.style.backgroundColor = 'var(--secondary-color)'; // Verde de sucesso
                    setTimeout(() => {
                        e.target.textContent = 'Copiar Regra';
                        e.target.style.backgroundColor = 'var(--primary-color)'; // Volta ao roxo
                    }, 2000);
                }).catch(err => {
                    console.error('Falha ao copiar:', err);
                    alert('Falha ao copiar o texto. Por favor, copie manualmente.');
                });
            });

            return card;
        }

        // Limpa e exibe todas as regras
        function displayRules(rules) {
            rulesContainer.innerHTML = ''; // Limpa o container
            
            const ruleKeys = Object.keys(rules);
            
            if (ruleKeys.length === 0) {
                rulesContainer.innerHTML = '<p class="loading-message" style="color: var(--text-muted);">Nenhuma regra postada ainda. Seja o primeiro!</p>';
                return;
            }

            // Itera sobre as regras, ordenando do mais recente para o mais antigo (reverse)
            ruleKeys.reverse().forEach(key => { 
                const rule = rules[key];
                rule.id = key; // Adiciona o ID para a fun√ß√£o de c√≥pia
                const card = createRuleCard(rule);
                rulesContainer.appendChild(card);
            });
        }

        /**
         * Fun√ß√µes de Firebase
         */

        // 1. Escutador para carregar as regras em tempo real
        rulesRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                displayRules(data);
            } else {
                rulesContainer.innerHTML = '<p class="loading-message" style="color: var(--text-muted);">Nenhuma regra postada ainda. Seja o primeiro!</p>';
            }
        }, (error) => {
            console.error("Erro ao carregar dados do Firebase:", error);
            rulesContainer.innerHTML = '<p class="loading-message" style="color: #FF6347;">Erro ao carregar regras. Verifique a conex√£o com o banco de dados.</p>';
        });


        // 2. Lida com o envio do formul√°rio
        ruleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Coleta os dados do formul√°rio
            const newRule = {
                title: document.getElementById('ruleTitle').value.trim(),
                groupRule: document.getElementById('groupRule').value.trim(),
                category: document.getElementById('category').value.trim() || 'Geral',
                user: document.getElementById('user').value.trim() || 'An√¥nimo',
                idLinkProfile: document.getElementById('idLinkProfile').value.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            };
            
            // Valida√ß√£o simples
            if (newRule.title === '' || newRule.groupRule === '') {
                 messageElement.textContent = 'O t√≠tulo e a regra s√£o campos obrigat√≥rios.';
                 messageElement.style.color = '#FF6347'; // Vermelho para erro
                 return;
            }
            
            messageElement.textContent = 'Postando...';
            messageElement.style.color = 'var(--secondary-color)'; // Verde de processamento

            // Salva a regra no Firebase
            rulesRef.push(newRule)
                .then(() => {
                    messageElement.textContent = 'Regra postada com sucesso! üéâ';
                    ruleForm.reset(); // Limpa o formul√°rio
                    messageElement.style.color = 'var(--secondary-color)';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 3000);
                })
                .catch((error) => {
                    messageElement.textContent = `Erro ao postar regra: ${error.message}`;
                    messageElement.style.color = '#FF6347';
                    console.error("Erro ao salvar no Firebase:", error);
                });
        });
    </script>
</body>
</html>
