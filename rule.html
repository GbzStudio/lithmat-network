<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithmat - Biblioteca de Regras Comunit√°rias</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* =================================================== */
        /* VARI√ÅVEIS DE CORES E BASE DE DESIGN (MODERNO DARK) */
        /* =================================================== */
        :root {
            --primary-color: #BF40BF; /* Roxo/Magenta Vibrante (Mais moderno que violeta puro) */
            --primary-light: #FF99FF; /* Tonalidade clara do prim√°rio para destaques */
            --secondary-color: #4CAF50; /* Verde (Sucesso/A√ß√£o) */
            --danger-color: #E74C3C; /* Vermelho (Erro) */
            --bg-dark: #0F0F0F; /* Fundo principal: Preto quase total */
            --card-dark: #1C1C1C; /* Fundo dos cart√µes: Cinza escuro */
            --text-light: #F0F0F0; /* Cor principal do texto */
            --text-muted: #A0A0A0; /* Texto secund√°rio/info */
            --border-dark: #333333; /* Bordas e separadores */
            --input-bg: #282828;
            --shadow-subtle: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra padr√£o */
            --shadow-hover: 0 8px 20px rgba(191, 64, 191, 0.2); /* Sombra de hover roxa */
        }

        /* Base */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark); 
            color: var(--text-light);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Transi√ß√µes globais para elementos interativos */
        a, button, input, textarea, .card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 25px;
        }

        /* Headers */
        h2 {
            color: var(--text-light);
            border-bottom: 2px solid var(--border-dark);
            padding-bottom: 12px;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        /* =================================================== */
        /* LAYOUT E CART√ïES */
        /* =================================================== */
        .app-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #D8BFD8 100%); 
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 3.2em;
            font-weight: 800;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card {
            background-color: var(--card-dark);
            border-radius: 20px; 
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            margin-bottom: 30px;
            transform: translateY(0);
        }
        
        .card:hover {
            box-shadow: var(--shadow-hover);
            /* Leve eleva√ß√£o no hover para fluidez */
            transform: translateY(-2px); 
        }

        /* =================================================== */
        /* FORMUL√ÅRIO E INPUTS */
        /* =================================================== */
        .rule-form input[type="text"],
        .rule-form input[type="url"],
        .rule-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid var(--border-dark);
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--text-light);
        }
        
        .rule-form input:focus, .rule-form textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(191, 64, 191, 0.4);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transform: scale(1); /* Ponto de in√≠cio para anima√ß√£o */
        }

        .submit-btn:hover {
            background-color: #A333A3; /* Tom ligeiramente mais escuro */
            transform: scale(1.02); /* Leve aumento de escala */
        }

        /* Mensagens de Feedback */
        .message {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.05em;
            /* Cor ser√° definida via JS para sucesso ou erro */
        }

        /* =================================================== */
        /* CART√ïES DE REGRAS (DISPLAY) */
        /* =================================================== */
        .rules-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .rule-card {
            border-left: 6px solid var(--primary-light); /* Destaque lateral */
            padding: 20px;
            border-radius: 15px;
            /* Remove a borda superior para usar a lateral como destaque */
            border-top: none; 
        }

        .rule-card h3 {
            color: var(--primary-light);
            font-size: 1.6em;
            border-bottom: 1px dashed var(--border-dark); /* Linha tracejada */
            padding-bottom: 5px;
        }

        .rule-info i {
            margin-right: 5px;
            color: var(--primary-color);
        }
        
        .rule-info a {
            color: var(--primary-light);
        }

        .rule-text {
            background-color: #121212; /* Fundo mais escuro para o bloco de c√≥digo */
            border: 1px solid #444444;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            color: #00FF7F; /* Verde Mola (Spring Green) para c√≥digo */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        
        .rule-text:hover {
            box-shadow: inset 0 0 8px rgba(191, 64, 191, 0.4);
        }

        .copy-btn {
            /* Usando a mesma classe de bot√£o para consist√™ncia */
            padding: 10px 15px;
            font-size: 1em;
            margin-top: 15px;
        }
        
        /* =================================================== */
        /* FOOTER */
        /* =================================================== */
        .app-footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid var(--border-dark);
            color: var(--text-muted);
            background-color: var(--card-dark);
            border-radius: 20px 20px 0 0; /* Arredondado em cima */
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1 class="header-title"><i class="fas fa-scroll"></i> Lithmat Regras ‚ú®</h1>
        <p class="header-subtitle">Compartilhe as regras do seu grupo para a comunidade copiar!</p>
    </header>

    <main class="container">
        <section class="post-section card">
            <h2><i class="fas fa-feather-alt"></i> Enviar Nova Regra</h2>
            <form id="ruleForm" class="rule-form">
                <input type="text" id="ruleTitle" placeholder="T√≠tulo da Regra (Ex: 'Proibido Spam')" required>
                <textarea id="groupRule" placeholder="Regra de Grupo (O texto completo para copiar e colar)" rows="5" required></textarea>
                <input type="text" id="category" placeholder="Categoria (Ex: 'Modera√ß√£o', 'Geral', 'Conte√∫do')">
                <input type="text" id="user" placeholder="Seu Nome de Usu√°rio (Opcional)">
                <input type="url" id="idLinkProfile" placeholder="Link do Perfil (Ex: https://link.perfil/user) (Opcional)">
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Postar Regra</button>
                <p id="message" class="message"></p>
            </form>
        </section>

        <section class="display-section">
            <h2><i class="fas fa-book-open"></i> Regras da Comunidade</h2>
            <div id="rulesContainer" class="rules-container">
                <p class="loading-message">Carregando regras...</p>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>Projeto de Biblioteca de Regras Comunit√°rias | Feito com <i class="fas fa-heart" style="color: var(--primary-light);"></i> e Firebase</p>
    </footer>

    <script>
        // A sua configura√ß√£o do Firebase (MANTIDA NO HTML PARA SIMPLICIDADE)
        // NOTA: Para ocultar do GitHub, este bloco deve ser movido para um arquivo 'config.js'
        // e 'config.js' adicionado ao .gitignore, conforme recomendado na resposta anterior.
        const firebaseConfig = {
            apiKey: "AIzaSyBgU_MiSKWchHcItzu62cF_RySm0EmPKIE",
            authDomain: "bancodataregrageneral.firebaseapp.com",
            databaseURL: "https://bancodataregrageneral-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bancodataregrageneral",
            storageBucket: "bancodataregrageneral.firebasestorage.app",
            messagingSenderId: "578599910104",
            appId: "1:578599910104:web:38e9fdf1aea786376fb5ad"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Refer√™ncia para o banco de dados (o n√≥ 'rules')
        const database = firebase.database();
        const rulesRef = database.ref('rules');

        const ruleForm = document.getElementById('ruleForm');
        const rulesContainer = document.getElementById('rulesContainer');
        const messageElement = document.getElementById('message');

        /**
         * Fun√ß√µes Auxiliares
         */
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Data Desconhecida';
            const date = new Date(timestamp);
            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('pt-BR', options);
        }

        /**
         * Fun√ß√µes de UI
         */

        // Cria o elemento HTML para uma regra
        function createRuleCard(rule) {
            const card = document.createElement('div');
            card.className = 'rule-card card'; // Adiciona 'card' para estilos base e hover
            
            const formattedDate = formatTimestamp(rule.timestamp);
            const linkText = rule.idLinkProfile ? (rule.idLinkProfile.length > 30 ? rule.idLinkProfile.substring(0, 30) + '...' : rule.idLinkProfile) : '';
            
            card.innerHTML = `
                <h3>${rule.title}</h3>
                <div class="rule-info"><i class="fas fa-tag"></i> <strong>Categoria:</strong> ${rule.category || 'N/A'}</div>
                <div class="rule-info"><i class="fas fa-user"></i> <strong>Postado por:</strong> ${rule.user || 'An√¥nimo'}</div>
                ${rule.idLinkProfile ? 
                    `<div class="rule-info"><i class="fas fa-link"></i> <strong>Link:</strong> <a href="${rule.idLinkProfile}" target="_blank" rel="noopener noreferrer">${linkText}</a></div>` 
                    : ''}
                <div class="rule-info"><i class="fas fa-clock"></i> <strong>Data:</strong> ${formattedDate}</div>
                <p style="margin-top: 20px;"><strong>Regra Completa (Clique para Copiar):</strong></p>
                <div class="rule-text" id="rule-text-${rule.id}">${rule.groupRule}</div>
                <button class="copy-btn submit-btn" data-rule-id="${rule.id}"><i class="fas fa-copy"></i> Copiar Regra</button>
            `;

            // Adiciona evento de clique para copiar tanto no bot√£o quanto no bloco de texto
            const copyHandler = (e) => {
                // Se o clique veio do bot√£o, usa o dataset do bot√£o. Se veio do texto, usa o ID do texto.
                const ruleId = e.target.closest('.rule-card').querySelector('.copy-btn').dataset.ruleId;
                const textToCopy = document.getElementById(`rule-text-${ruleId}`).textContent;
                const button = card.querySelector('.copy-btn');
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    button.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                    button.style.backgroundColor = 'var(--secondary-color)'; 
                    
                    setTimeout(() => {
                        button.innerHTML = '<i class="fas fa-copy"></i> Copiar Regra';
                        button.style.backgroundColor = 'var(--primary-color)'; 
                    }, 2000);
                }).catch(err => {
                    console.error('Falha ao copiar:', err);
                    alert('Falha ao copiar o texto. Por favor, copie manualmente.');
                });
            };
            
            card.querySelector('.copy-btn').addEventListener('click', copyHandler);
            card.querySelector('.rule-text').addEventListener('click', copyHandler);


            return card;
        }

        // Limpa e exibe todas as regras
        function displayRules(rules) {
            rulesContainer.innerHTML = ''; 
            
            const ruleKeys = Object.keys(rules);
            
            if (ruleKeys.length === 0) {
                rulesContainer.innerHTML = '<p class="loading-message" style="color: var(--text-muted);">Nenhuma regra postada ainda. Seja o primeiro! üíñ</p>';
                return;
            }

            // Mapeia e inverte a ordem para mostrar o mais recente primeiro
            const rulesArray = ruleKeys.map(key => ({ ...rules[key], id: key }));
            rulesArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            rulesArray.forEach(rule => {
                const card = createRuleCard(rule);
                rulesContainer.appendChild(card);
            });
        }

        /**
         * Fun√ß√µes de Firebase
         */

        // 1. Escutador para carregar as regras em tempo real
        rulesRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                displayRules(data);
            } else {
                rulesContainer.innerHTML = '<p class="loading-message" style="color: var(--text-muted);">Nenhuma regra postada ainda. Seja o primeiro! üíñ</p>';
            }
        }, (error) => {
            console.error("Erro ao carregar dados do Firebase:", error);
            rulesContainer.innerHTML = '<p class="loading-message" style="color: var(--danger-color);">Erro ao carregar regras. Verifique a conex√£o com o banco de dados.</p>';
        });


        // 2. Lida com o envio do formul√°rio
        ruleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newRule = {
                title: document.getElementById('ruleTitle').value.trim(),
                groupRule: document.getElementById('groupRule').value.trim(),
                category: document.getElementById('category').value.trim() || 'Geral',
                user: document.getElementById('user').value.trim() || 'An√¥nimo',
                idLinkProfile: document.getElementById('idLinkProfile').value.trim(),
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            };
            
            if (newRule.title === '' || newRule.groupRule === '') {
                 messageElement.textContent = 'O t√≠tulo e a regra s√£o campos obrigat√≥rios.';
                 messageElement.style.color = 'var(--danger-color)'; 
                 return;
            }
            
            messageElement.textContent = 'Postando...';
            messageElement.style.color = 'var(--primary-light)'; 

            // Salva a regra no Firebase
            rulesRef.push(newRule)
                .then(() => {
                    messageElement.textContent = 'Regra postada com sucesso! üéâ';
                    ruleForm.reset(); 
                    messageElement.style.color = 'var(--secondary-color)';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 3000);
                })
                .catch((error) => {
                    messageElement.textContent = `Erro ao postar regra: ${error.message}`;
                    messageElement.style.color = 'var(--danger-color)';
                    console.error("Erro ao salvar no Firebase:", error);
                });
        });
    </script>
</body>
</html>
